<!--Write a JavaScript program which accepts a string as input and swap the case of each
character. For example if you input 'The Quick Brown Fox' the output should be 'tHE
qUICK bROWN fOX'-->

<html>
    <head>
        
    </head>
<body>

<p id="demo"></p>
<script>
    var string = prompt("enter a string");
    let news = "";
    for(let i=0;i<string.length;i++){
        let s = string.charAt(i)
        if(s === s.toUpperCase()){
            news+= s.toLowerCase();
        }
        else{
            news+= s.toUpperCase();
        }
    }
    document.getElementById("demo").innerHTML = news;
</script>

</body>
</html>
