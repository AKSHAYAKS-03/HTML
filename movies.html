<!DOCTYPE html>
<html>
<head>
    <title>Product Information</title>
</head>
<body>
    <label for="code">Code:</label>
    <input type="text" id="code"><br>
    <button onclick="productmovie()">Fetch products</button><br>
    <div id="productInfo"></div>

    <script>
       function productmovie() {
            var code = document.getElementById("code").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    displayproduct(this);
                }
            };
            xhttp.open("GET", "product.xml", true);
            xhttp.send();
        }

        function displayproduct(xml) {
            var xmlDoc = xml.responseXML;
            var products = xmlDoc.getElementsByTagName("product");
            var code = document.getElementById("code").value;
            var productInfo = "";
            
            for (var i = 0; i < products.length; i++) {
                var productCode = products[i].getElementsByTagName("code")[0].childNodes[0].nodeValue;
                if (productCode === code) {
                    var name = products[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
                    var description = products[i].getElementsByTagName("description")[0].childNodes[0].nodeValue;
                    var price = products[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
                    var stock = products[i].getElementsByTagName("stock")[0].childNodes[0].nodeValue;

                    productInfo += "<h2>" + name + "</h2>";
                    productInfo += "<p>Description: " + description + "</p>";
                    productInfo += "<p>Price: " + price + "</p>";
                    productInfo += "<p>Stock: " + stock + "</p>";

                }
            }
            document.getElementById("productInfo").innerHTML = productInfo;
        }
    </script>
</body>
</html>
