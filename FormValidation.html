<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>
.form {
    height: 800px;
    width: 900px;
    margin-left: 200px;
    margin-top: 30px;
    padding:150px;
  }
  .aaa {
    margin: 10px;
  }
  .select {
    width: 160px;
  }
  #colorid {
    height: 50px;
    margin-left: 10px;
    vertical-align: top; /* Adjust vertical alignment */
  }
  select{
  overflow-y:scroll;
  }
  textarea
{
    overflow-y:scroll;
}
  label {
    display: inline-block; /* Ensure labels and inputs are on the same line */
    width: 150px; /* Adjust label width */
   
  }
  #no{
        margin-left:-120px;
  }
  #sub{
  color:white;background-color:lightblue;
  border:none;border-radius:2px;
  height:25px;width:60px;
  background: linear-gradient(hsl(240, 50%, 50%),hsl(240, 100%, 50%));
  margin-left:165px;

 
  }
</style>
</head>

<body>
<div class="form">
  <form onsubmit="return func()" id="formid" action="https://www.google.com/" method="post">
   
    <label for="Name" >Name</label>
    <input type="text" class="aaa" id="name">
    <label for="NAME" id="namelab" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>
   
    <label for="Age">Age</label>
    <input type="text" class="aaa" id="age">
    <label for="AGE" id="agelab" style="visibility:hidden;color:white;background-color:green;width:auto;border-radius:4px;"></label><br>
   
    <label for="DOB">Birth Date</label>
    <input type="text" class="aaa" id="dob" placeholder="YYYY-MM-DD"><br>
   
    <label for="Email">Email</label>
    <input type="email" class="aaa" id="email1">
    <label for="Mail" id="emaillab" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>
 
    <label for="continent">Continent</label>
    <select class="aaa" id="select">
      <option value="" disabled selected hidden>--Please Select--</option>
      <option>Asia</option>
      <option>Europe</option>
      <option>SouthAmerica</option>
      <option>Africa</option>
      <option>NorthAmerica</option>
      <option>Antartica</option>
    </select>
    <label for="Cont" id="contlab" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>
 
    <label for="cooll">Are You Cool?</label>
    <input type="radio" id="yes" name="cool"><label for="yes">Yes</label>
    <input type="radio" id="no" name="cool"><label for="no">No</label>
   
    <label for="rad" id="radbut" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>
 
    <br><label for="color">What 2 colors do you like?</label>
    <textarea class="aaa" id="colorid" textarea></textarea>
        <label for="txt" id="txtarea" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>

   
    <label for="like">What Do You Like</label>
    <input type="checkbox" class="aaa" id="like" name="test">Codeigniter
    <input type="checkbox" class="aaa" id="like1" name = "test">Fuel
    <input type="checkbox" class="aaa" id="like2" name ="test">Kohana
    <input type="checkbox" class="aaa" id="like3" name = "test">Laravel  
    <input type="checkbox" class="aaa" id="like4" name ="test"> Zend
  <label for="ch" id="chkbox" style="visibility:hidden;color:white;background-color:red;width:auto;border-radius:4px;"></label><br>

    <br><input type="submit" class="aaa" id="sub">

    <script>
      document.getElementById("colorid").setAttribute("placeholder", "Red\nOrange\nYellow\nGreen\nBlue");

      function func() {
        var name1 = document.getElementById("name").value;
        var age1 = document.getElementById("age").value;
        var email1 = document.getElementById("email1").value;
        var cont = document.getElementById("select");
        var errors = [];
        var status = false;
        var radio = document.getElementsByName("cool");
        var text = document.getElementsByName("colorid");
       
    var checkboxes = document.getElementsByName("test");

        var patternname = /\.(net|org|com|edu|gov)$/;
        if ((patternname.test(name1)) || name1.trim() === "") {
          document.getElementById("namelab").style.visibility = "visible";
          document.getElementById("namelab").innerHTML = "That name is not original enough.";
          status = false;
        }
       
        if (age1 > 30) {
          document.getElementById("agelab").style.visibility = "visible";
          document.getElementById("agelab").innerHTML = "Ahh, "+age1+", a wise age.";
          status = true;
} else if (age1 < 30 || age1.trim() === "") {
          document.getElementById("agelab").style.visibility = "visible";
          document.getElementById("agelab").style.backgroundColor = "red";
          document.getElementById("agelab").innerHTML = "Ahh, "+age1+", not a wise age.";
          status = false;
        }
       
        if (email1.trim() === "") {
          document.getElementById("emaillab").style.visibility = "visible";
          document.getElementById("emaillab").innerHTML = "Email is required";
          status = false;
        }
       
        if (cont.value === "") {
          document.getElementById("contlab").style.visibility = "visible";
          document.getElementById("contlab").innerHTML = "Continent is required";
          status = false;
        }
       
        if (!yes.checked && !no.checked) {
          document.getElementById("radbut").style.visibility = "visible";
          document.getElementById("radbut").innerHTML = "Are you cool! is required ";
          status = false;
        }
        if(colorid.value === "")
        {
          document.getElementById("txtarea").style.visibility = "visible";
          document.getElementById("txtarea").innerHTML = "Color is required";
          status = false;
        }
       
         var checkedCount = 0;
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            checkedCount++;
          }
        }
        if (checkedCount==0) {
          document.getElementById("chkbox").style.visibility = "visible";
          document.getElementById("chkbox").innerHTML = "What do you like should be selected";
          status = false;
          }
             
     
        return status;
      }
    </script>
  </form>
</div>
</body>
</html>
