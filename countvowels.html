<!DOCTYPE html>
<!--
Write a JavaScript function that accepts a string as a parameter and counts the number
of vowels within the string.

-->
<html>
    <head>        
    </head>
    <body>
        <p id="demo"></p>
        
        <script>
            const vowels = ['a','e','i','o','u']
            function countvow(s){
            var count =0;
            
            for(let i of s.toLowerCase()){
                if(vowels.includes(i)){
                    count++;
                }
            }
            return count;
        }
        var s = prompt("enter a string");
        document.getElementById("demo").innerHTML = countvow(s);

            </script>
    </body>
</html>
